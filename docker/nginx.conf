server {

    # Server port
    listen 80;

    # Hostname
    server_name    yeticave.local;

    # root directory (TODO how to pass directory from outside?)
    root  /home/administrator/www/yeticave.local;

    # Index file
    index index.php;

    # Setup resources
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
        log_not_found off;
    }

    # Location rewrite
    location / {
        try_files $uri $uri/
    }

    location ~* \.php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP-FPM setup
        # TODO: how to pass version from outside?
        fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}